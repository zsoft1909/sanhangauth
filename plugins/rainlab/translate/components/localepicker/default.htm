    <ul class="">
        {% for code, name in locales %}
            {% set img = 'assets/images/flags/' ~ k ~ '.png' %}
            {% if code != activeLocale  %}
                <li class="top-links-item">
                    <a href="#" data-locale="{{ code }}">
                        <img src="/modules/system/assets/ui/vendor/flag-icon/flags/4x3/{{ code }}.svg" alt="{{ code }}"> {{ name }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    <input name="locale" class="form-control" type="hidden" />
{{ form_close() }}
