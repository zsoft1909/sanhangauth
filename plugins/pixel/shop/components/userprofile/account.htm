<form data-request="onUpdate" data-request-success="location.reload()" data-request-files data-request-validate data-request-flash 
	class="info-form" id="FormInfomation">

	<div class="uk-grid lib-grid-15 uk-flex-middle">
		<div class="uk-width-large-1-4">
			<div class="label-input">Họ tên Ba</div>
		</div>
		<div class="uk-width-large-3-4">
			<div class="uk-grid lib-grid-15">
				<div class="uk-width-large-1-2 mb15">
					<div class="input-field">
						<input type="text" name="father[0][name]" autocomplete="off" placeholder="Họ và tên của ba" value="{{ user.father.0.name }}">
					</div>
				</div>
				<div class="uk-width-large-1-2 mb15">
					<div class="uk-flex lib-grid-15 uk-flex-middle css_field-phone">
						<div class="label-input">Số điện thoại</div>
						<div class="input-field">
							<input type="text" name="father[0][phone]" autocomplete="off" placeholder="" value="{{ user.father.0.phone }}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="uk-grid lib-grid-15 uk-flex-middle">
		<div class="uk-width-large-1-4">
			<div class="label-input">Họ tên Mẹ</div>
		</div>
		<div class="uk-width-large-3-4">
			<div class="uk-grid lib-grid-15">
				<div class="uk-width-large-1-2 mb15">
					<div class="input-field">
						<input type="text" name="mother[0][name]" autocomplete="off" placeholder="Họ và tên của mẹ" value="{{ user.mother.0.name }}">
					</div>
				</div>
				<div class="uk-width-large-1-2 mb15">
					<div class="uk-flex lib-grid-15 uk-flex-middle css_field-phone">
						<div class="label-input">Số điện thoại</div>
						<div class="input-field">
							<input type="text" name="mother[0][phone]" autocomplete="off" placeholder="" value="{{ user.mother.0.phone }}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="uk-grid lib-grid-15 uk-flex-middle mb15">
		<div class="uk-width-large-1-4">
			<div class="label-input">Họ tên Bé</div>
		</div>
		<div class="uk-width-large-3-4">
			<div class="input-field">
				<input type="text" name="baby[0][name]" autocomplete="off" placeholder="Họ và tên của bé" value="{{ user.baby.0.name }}">
			</div>
		</div>
	</div>
	<div class="uk-grid lib-grid-15 uk-flex-middle mb15">
		<div class="uk-width-large-1-4">
			<div class="label-input">Ngày sinh bé<br><small>(ngày/tháng/năm)</small></div>
		</div>
		<div class="uk-width-large-3-4">
			<div class="input-field">
				<input type="date" name="birthday" autocomplete="off" placeholder="00/00/0000" value="{{  user.birthday }}">
			</div>
			<p class="mb0"><small><i>3MESTORE sẽ có những phần quà cho bé vào dịp sinh nhật</i></small></p>
		</div>
	</div>
	<div class="uk-grid lib-grid-15 uk-flex-middle mb15">
		<div class="uk-width-large-1-4">
			<div class="label-input">Địa chỉ</div>
		</div>
		<div class="uk-width-large-3-4">
			<div class="input-field">
				<input type="text" name="shipping_address" autocomplete="off" placeholder="Địa chỉ" value="{{  user.shipping_address }}">
			</div>
		</div>
	</div>
	<div class="uk-grid lib-grid-15 uk-flex-middle">
		<div class="uk-width-large-1-4 mb10">
			<div class="label-input">Tỉnh/Thành</div>
		</div>
		<div class="uk-width-large-3-4">
			<div class="uk-grid lib-grid-15">
				<div class="uk-width-large-1-3 mb15">
					<div class="input-field">
						<select name="cityid" data-request="onGetDistrict" autocomplete="off">
							<option value="">Chọn Tỉnh/Thành</option>
							{% for k, province in provinces %}
								<option value="{{ k }}" {{ user.cityid != k ?: 'selected' }}>{{ province }}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="uk-width-large-1-3 mb15">
					<div class="input-field">
						<select name="districtid" id="district" data-request="onGetWard" autocomplete="off">
							<option value="">Chọn Quận/Huyện</option>
							{% for k1, district in districts %}
								<option value="{{ k }}" {{ user.districtid != k1 ?: 'selected' }}>{{ district }}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="uk-width-large-1-3 mb15">
					<div class="input-field">
						<select name="wardid" id="ward" autocomplete="off">
							<option value="">Chọn Phường/Xã</option>
							{% for k2, ward in wards %}
								<option value="{{ k }}" {{ user.wardid != k2 ?: 'selected' }}>{{ ward }}</option>
							{% endfor %}
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h4 class="title-change-passwd mb15">Thay đổi mật khẩu</h4>
	<div class="uk-grid lib-grid-15 uk-flex-middle mb15 pwd-show">
		<div class="uk-width-large-1-4">
			<div class="label-input">Mật khẩu cũ</div>
		</div>
		<div class="uk-width-large-3-4">
			<div class="input-field">
				<input type="password" name="current_password" autocomplete="off">
			</div>
		</div>
	</div>
	<div class="uk-grid lib-grid-15 uk-flex-middle mb15 pwd-show">
		<div class="uk-width-large-1-4">
			<div class="label-input">Mật khẩu mới</div>
		</div>
		<div class="uk-width-large-3-4">
			<div class="input-field">
				<input type="password" name="password" autocomplete="off">
			</div>
		</div>
	</div>
	<div class="uk-grid lib-grid-15 uk-flex-middle mb15 pwd-show">
		<div class="uk-width-large-1-4">
			<div class="label-input">Nhập lại mật khẩu</div>
		</div>
		<div class="uk-width-large-3-4">
			<div class="input-field">
				<input type="password" name="password_confirmation" autocomplete="off">
			</div>
		</div>
	</div>
	<div class="mtb30">
		<button type="submit" class="cta cta_submit">Cập nhật tài khoản</button>
	</div>
</form>
