title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0
==
<!-- Page Title
============================================= -->
<section id="page-title">
	<div class="container clearfix">
		<h1>Contact</h1>
		<span>Get in Touch with Us</span>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="{{ url('/') }}">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Contact</li>
		</ol>
	</div>
</section><!-- #page-title end -->

<!-- Content
============================================= -->
<section id="content">
	<div class="content-wrap">
		<div class="container clearfix">
			<div class="row align-items-stretch col-mb-50 mb-0">
				<!-- Contact Form
				============================================= -->
				<div class="col-lg-6">
					<div class="fancy-title title-border">
						<h3>Send us an Email</h3>
					</div>
					<div class="form-widgets">
						<div class="form-result"></div>
						<form class="mb-0" method="post" 
							data-request-validate data-request="onHandleContact" data-request-data="type: '1s'" 
                            data-request-flash data-request-success="Message.resetFormData()">
							<div class="form-process">
								<div class="css3-spinner">
									<div class="css3-spinner-scaler"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 form-group">
									<label for="contactform-name">Name <small>*</small></label>
									<input type="text" id="contactform-name" name="fullname" class="sm-form-control required" />
									<div class="invalid-feedback" data-validate-for="fullname"></div>
								</div>

								<div class="col-md-6 form-group">
									<label for="contactform-email">Email <small>*</small></label>
									<input type="email" id="contactform-email" name="email" class="required email sm-form-control" />
									<div class="invalid-feedback" data-validate-for="email"></div>
								</div>

								<div class="col-md-6 form-group">
									<label for="contactform-phone">Phone</label>
									<input type="text" id="contactform-phone" name="phone" class="sm-form-control" />
									<div class="invalid-feedback" data-validate-for="phone"></div>
								</div>

								<div class="w-100"></div>

								<div class="col-md-12 form-group">
									<label for="contactform-subject">Subject <small>*</small></label>
									<input type="text" id="contactform-subject" name="subject" class="sm-form-control" />
								</div>

								<div class="w-100"></div>

								<div class="col-12 form-group">
									<label for="contactform-message">Message <small>*</small></label>
									<textarea class="sm-form-control" id="contactform-message" name="content" rows="6" cols="30"></textarea>
								</div>

								<div class="col-12 form-group">
									<button name="submit" type="submit" tabindex="5" value="Submit" class="button button-3d m-0">Submit Comment</button>
								</div>
							</div>
						</form>
					</div>

				</div><!-- Contact Form End -->

				<!-- Google Map
				============================================= -->
				<div class="col-lg-6 min-vh-50">
					<div class="gmap h-100" data-address="Melbourne, Australia" data-markers='[{address: "Melbourne, Australia", html: "<div class=\"p-2\" style=\"width: 300px;\"><h4 class=\"mb-2\">Hi! We are <span>Envato!</span></h4><p class=\"mb-0\" style=\"font-size:1rem;\">Our mission is to help people to <strong>earn</strong> and to <strong>learn</strong> online. We operate <strong>marketplaces</strong> where hundreds of thousands of people buy and sell digital goods every day.</p></div>", icon:{ image: "images/icons/map-icon-red.png", iconsize: [32, 39], iconanchor: [32,39] } }]'></div>
				</div><!-- Google Map End -->
			</div>

			<!-- Contact Info
			============================================= -->
			<div class="row col-mb-50">
				<div class="col-sm-6 col-lg-3">
					<div class="feature-box fbox-center fbox-bg fbox-plain">
						<div class="fbox-icon">
							<a href="#"><i class="icon-map-marker2"></i></a>
						</div>
						<div class="fbox-content">
							<h3>Our Headquarters<span class="subtitle">Melbourne, Australia</span></h3>
						</div>
					</div>
				</div>

				<div class="col-sm-6 col-lg-3">
					<div class="feature-box fbox-center fbox-bg fbox-plain">
						<div class="fbox-icon">
							<a href="#"><i class="icon-phone3"></i></a>
						</div>
						<div class="fbox-content">
							<h3>Speak to Us<span class="subtitle">(123) 456 7890</span></h3>
						</div>
					</div>
				</div>

				<div class="col-sm-6 col-lg-3">
					<div class="feature-box fbox-center fbox-bg fbox-plain">
						<div class="fbox-icon">
							<a href="#"><i class="icon-skype2"></i></a>
						</div>
						<div class="fbox-content">
							<h3>Make a Video Call<span class="subtitle">CanvasOnSkype</span></h3>
						</div>
					</div>
				</div>

				<div class="col-sm-6 col-lg-3">
					<div class="feature-box fbox-center fbox-bg fbox-plain">
						<div class="fbox-icon">
							<a href="#"><i class="icon-twitter2"></i></a>
						</div>
						<div class="fbox-content">
							<h3>Follow on Twitter<span class="subtitle">2.3M Followers</span></h3>
						</div>
					</div>
				</div>
			</div><!-- Contact Info End -->

		</div>
	</div>
</section><!-- #content end -->
